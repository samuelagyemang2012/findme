<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/jquery.mobile.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-mobile.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/map.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<!--Login page-->
<div data-role="page" id="loginpage">
    <div data-role="header" style="background-color: #337AB7">
        <h1></h1>
    </div>

    <div data-role="popup" id="ll" class="ui-content">
        <h4 style="color: crimson">Wrong username or password.</h4>
    </div>

    <div data-role="content">
        <div class="align-center">
            <h4>Login here !</h4>
        </div>

        <div>
            <input type="text" id="email" placeholder="Email" style="text-align: center" required>
        </div>

        <div>
            <input type="password" id="password" placeholder="Password" style="text-align: center"
                   required>
        </div>
        <br>
        <br>
        <div>
            <a data-role="button" id="loginbutton" onclick="login()"
               style="color: #fff; background-color: #337AB7; width: 30%">Login
            </a>
        </div>

        <div>
            <h5>Sign up <a href="#signuppage" data-transition="slide">here !</a></h5>
        </div>
    </div>
</div>

<!--Signup page-->
<div data-role="page" id="signuppage">
    <div data-role="header" style="background-color: #337AB7">
        <h1></h1>
        <a href="#loginpage" data-transition="slide" data-direction="reverse" data-role="button" data-icon="back"
           data-iconpos="notext"
           style="background: white;border: none;">
        </a>
    </div>

    <div data-role="content">
        <div class="align-center">
            <h4>Sign up here !</h4>
        </div>

        <div>
            <input type="text" id="s_username" placeholder="Username" required>
        </div>

        <div>
            <input type="password" id="s_password" placeholder="Password" required>
        </div>

        <div>
            <input type="tel" id="s_phone" placeholder="eg.233123456789" required>
        </div>

        <div>
            <input type="tel" id="s_email" placeholder="Email" required>
        </div>

        <br>

        <div>
            <a data-role="button" id="nextbutton" onclick="fake_sign_up()"
               style="color: #fff; background-color: #337AB7; width: 30%">Next
            </a>
        </div>
    </div>
</div>

<!--Verification page-->
<div data-role="page" id="verifypage">
    <div data-role="header" style="background-color: #337AB7">
        <h1></h1>
        <a href="#loginpage" data-transition="slide" data-direction="reverse" data-role="button" data-icon="back"
           data-iconpos="notext"
           style="background: white;border: none;">
        </a>
    </div>

    <div data-role="popup" id="verified" class="ui-content">
        <h4 style="color: #337AB7">Sign-up successful !</h4>
    </div>

    <div data-role="popup" id="notverified" class="ui-content">
        <h4 style="color: #4CAF50">Invalid verification code</h4>
    </div>

    <div data-role="content">

        <div class="align-center">
            <h4>Enter your verification code.</h4>
        </div>
        <div>
            <input type="text" id="code" placeholder="Verification Code" required>
        </div>

        <div>
            <a data-role="button" id="verifybutton" onclick="true_sign_up()"
               style="color: #fff; background-color: #337AB7; width: 30%">Verify
            </a>
        </div>
    </div>
</div>


<script type="text/javascript" src="cordova.js"></script>
</body>

</html>
