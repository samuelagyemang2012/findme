<body>

<div data-role="page" id="loginpage">
    <div data-role="header">
        <h1></h1>
        <a href="index.html" class="ui-btn ui-btn-icon-right" data-transition="slideup">
            <i class="zmdi zmdi-home"></i>
        </a>
    </div>

    <div data-role="popup" id="ll" class="ui-content">
        <h4 style="color: crimson">Wrong username or password.</h4>
    </div>

    <div data-role="content">
        <div class="align-center">

        </div>

        <div class="align-center">
            <h4>Login here !</h4>
        </div>

        <div>
            <input type="text" id="username" placeholder="Username" style="text-align: center" required>
        </div>

        <div>
            <input type="password" id="password" placeholder="Password" style="text-align: center"
                   required>
        </div>
        <br>

        <div class="row">
            <div class="col-xs-4">
                <a data-role="button" id="loginbutton" onclick="loadMap()"
                   style="color: #fff; background-color: #9C27B0; width: 30%">Login</a>
            </div>

            <div class="col-xs-4"></div>

            <div class="col-xs-4"></div>
        </div>

        <div class="align-center">
            <h5>Sign up <a href="#signuppage" data-transition="slide">here !</a></h5>
        </div>
    </div>
</div>
